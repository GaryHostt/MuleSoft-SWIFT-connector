certificate.alias=swift-cert

## gpi API (if using)
gpi.api.url=https://api.swiftnet.swift.com
gpi.oauth.client.id=YOUR_CLIENT_ID
gpi.oauth.client.secret=YOUR_CLIENT_SECRET

## Screening Provider (if using)
screening.provider=WORLDCHECK
screening.api.url=https://screening-api.example.com
screening.api.key=YOUR_API_KEY

